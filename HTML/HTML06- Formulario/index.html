<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <!-- Atributo action serve para executar uma ação, enviar o usuário para outro site web/ enviar Email de boas vindas para o usuario/ guardar as informações preenchidas no formulário para um banco de dados ou chamar alguma ação usando o Javascript-->
    <form action="">
        <!-- placeholder - colocar um texto no input qaundo o atributo type estiver como button-->
       <input type="button"
        placeholder="Enviar">
    </form>
</body>
</html>
